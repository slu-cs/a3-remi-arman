<!-- Example with a loop over a JQuery object. -->
<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>JQuery Objects</title>
  </head>
  <body>
    <h1>Enter your question here</h1>
    <form id="Q">
      <input type="text" id = "q">
      <button id = "editQ" type="submit">Add question</button>
    </form>
    <form id="A">
      <input type="text" id="a">
      <button type="submit">Add answers</button>
    </form>
    <h3></h3>
    <ol>

    </ol>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>

      $('#Q').on('submit', function(event) {
      event.preventDefault();

              // Grab the text and empty the box
      const input = $('#q');
      const item = input.val();
      input.val('');

      // Add a non-empty item to the list
      if (item) {
        $('h3').text(`${item}`)
        $('#editQ').text('Edit')
        }
      });
            // Add to the to-do list
      $('#A').on('submit', function(event) {
      event.preventDefault();

              // Grab the text and empty the box
      const input = $('#a');
      const item = input.val();
      input.val('');

      // Add a non-empty item to the list
      if (item) {
      $('ol').append($(`
            <li>
             <span>${item}</span>
             <button>Delete</button>
            </li>
          `));
        }
      });


      // Delete from the to-do list
      $('ol').on('click', 'button', function(event) {
        $(this).closest('li').remove();

      });


    </script>
  </body>
</html>
